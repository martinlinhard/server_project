{%load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css4/login_register.css'%}">
    <link rel="stylesheet" href="{% static 'css4/login.css'%}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images2/text960.png' %}"/>

    <title>Log in</title>
</head>

<body>
    <div id="loginWrapper">
        <div id="loginWrapper2">
            <div id="header">
                <div id="textWrapper">
                    <div id="text">
                        <i class="fas fa-angle-double-right"></i>
                        Login
                    </div>
                </div>
            </div>
            <form action="" method="POST">
                {%csrf_token%}

                <div id="username">

                    {{ form.username }}

                </div>

                <div id="password">

                    {{ form.password }}

                </div>

                <div id="loginButton">
                    <div id="textWrapper">
                        <div id="text">
                            <i class="fas fa-angle-double-right"></i>
                            <button type="submit">Log in</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>
    {% if form.errors%}
    <div id="errorMSGContainer">
        <div id="error">
            An error occured. Check the entered data.
        </div>
        <div id="errorBG"></div>
    </div>
    {%endif%}

</body>

</html>
